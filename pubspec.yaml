name: pomodoro_timer
description: A Pomodoro timer with flexible controls and timer customizations

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_command: ^2.0.0
  functional_listener: ^2.0.0
  get_it: ^6.1.1
  get_it_mixin: ^2.0.1
  google_fonts: ^2.0.0
  uuid: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - icons/icons8-pause-100-white-blured.png
    - icons/icons8-play-100-white-blured.png
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.
  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages
  fonts:
    - family: AvenirNext
      fonts:
        - asset: fonts/avenirnext-regular.ttf
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
